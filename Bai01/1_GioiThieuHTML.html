<!-- chuẩn HTML5  -->
<!DOCTYPE html>
<!-- mở thẻ định dạng toàn văn bản html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài học vỡ lòng HTML</title>
</head>
<body>
    <!-- Nội dung trang -->
    <!-- 1. các thẻ cơ bản -->
    
    <h2>Trường CĐ Fpt Polytechnic giới thiệu</h2> <!-- tiêu đề -->
    <!-- in đậm: có 2 thẻ in đậm là <b> và <strong> -->
    <strong>Chương trình hỗ trợ </strong> <b>học phí</b>
    <p> 
        <!-- i: in nghiêng -->
        <i>Chiến dịch </i>
        <!-- mark: tô màu, highlight -->
        <mark>giảm giá</mark> 
    </p>
    <!-- in nghiêng -->
    <em>50% HỌC PHÍ</em>
    <!-- del: gạch bỏ -->
    <p> Giảm giá <del>$220</del> chỉ còn <mark>$110</mark> </p>
    <!-- Liên kết website: đưa liên kết website đích vào trong href -->
    <a href="https://caodang.fpt.edu.vn/">Xem chi tiết</a>

    <a href="2_hello.html">Liên kết 2</a>
    <!-- Kết thúc nội dung trang -->
</body>
</html>
<!-- đóng thẻ định dạng vb html -->
