<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bảng điểm sinh viên</h2>
    <!-- Bảng -->
    <table border="1">
        <!-- Tiêu đề bảng -->
        <thead>
            <!-- Dòng nội dung tiêu đề -->
            <tr>
                <!-- Ô trong thead sẽ dùng th -->
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Điểm toán</th>
                <th>Điểm văn</th>
                <th>Điểm anh</th>
            </tr>
            <!-- Hết nội dung tiêu đề -->
        </thead>
        <!-- hết tiêu đề bảng -->
        <!-- Nội dung bảng  -->
        <tbody>
            <!-- Dòng nội dung bảng -->
            <!--Dòng 1  -->
            <tr>
                <td>1</td>
                <td>Vũ Thị Thúy</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <!-- Hết dòng 1 -->
            <!--Dòng 2  -->
            <tr>
                <td>2</td>
                <td>Nguyễn Thanh Mẫn</td>
                <td>9</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <!-- Hết dòng 2 -->
        </tbody>
        <!-- hết nội dung bảng -->
    </table>
    <!-- Hết bảng -->
    
</body>
</html>
